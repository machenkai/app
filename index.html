<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
    <script src="cordova.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded',function () {
            var　aBtn=document.querySelector('input');

            aBtn.onclick=function () {
                navigator.camera.getPicture( function (res) {
                    var image = document.getElementById('myImage');
                    image.src = "data:image/jpeg;base64," + res;
                }, function (res) {
                    alert('我告诉你为什么错了: ' + res);
                });
            }

        },false);

        /*
        * { quality : 75,               图片的质量
         destinationType : Camera.DestinationType.DATA_URL, 地址/base64
         sourceType : Camera.PictureSourceType.CAMERA,
                            0 相机
                            1 相册
                            2 相机相册都可以
         allowEdit : true,
         encodingType: Camera.EncodingType.JPEG,
         targetWidth: 100,
         targetHeight: 100,
         popoverOptions: CameraPopoverOptions,
         saveToPhotoAlbum: false };
        *
        *
        *
        * */
    </script>
</head>
    
<body>
<input type="button" value="获取照片">

<img src="" alt="" id="myImage">
</body>

</html>
